<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="opacityBody">
      <div class="judul">
        <h1>SUWIT JEPANG</h1>
        <p>by: Aldi</p>
        <div class="playerName">
          <hr />
          <p>Player:</p>
          <p id="change">-</p>
          <hr />
        </div>
      </div>
      <hr />
      <div class="games">
        <section class="bot">
          <img src="foto/tanda-tanya-hitam-3.jpg" alt="" />
        </section>
        <div class="hasil-container">
          <section class="hasil">
            <p>Hasil akan muncul disini</p>
          </section>
        </div>

        <section class="kita">
          <img src="foto/batu-kuarsit_169.jpeg" alt="" />
          <img src="foto/gunting.jpg" alt="" />
          <img src="foto/kertas.jpeg" alt="" />
        </section>
      </div>
    </main>
    <div class="popUp">
      <p>Selamat datang di Game Suwit!</p>
      <button id="ok">ok</button>
    </div>
    <div class="secondPop">
      <label for="name">Username:</label>
      <input type="text" id="name" />
      <button type="submit" class="user">PLAY</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
